<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Music Player</title>
	</head>
	<body>
		<div class="player">
			<!-- Dashboard -->
			<div class="dashboard">
				<!-- Header -->
				<header>
					<h4>Now playing:</h4>
					<h2>String 57th & 9th</h2>
				</header>

				<!-- CD -->
				<div class="cd">
					<div class="cd-thumb" style="background-image: url()"></div>
				</div>

				<!-- Control -->
				<div class="control">
					<div class="btn btn-repeat">
						<i class="fas fa-redo"></i>
					</div>
					<div class="btn btn-prev">
						<i class="fas fa-step-backward"></i>
					</div>
					<div class="btn btn-toggle-play">
						<i class="fas fa-pause icon-pause"></i>
						<i class="fas fa-play icon-play"></i>
					</div>
					<div class="btn btn-next">
						<i class="fas fa-step-forward"></i>
					</div>
					<div class="btn btn-random">
						<i class="fas fa-random"></i>
					</div>
				</div>

				<input
					id="progress"
					class="progress"
					type="range"
					value="0"
					step="1"
					min="0"
					max="100"
				/>

				<audio id="audio" src=""></audio>
			</div>
			<div class="screen">
				<!-- Playlist -->
				<div class="playlist scr active"></div>
				<!-- Lyrics -->
				<div class="lyrics scr"></div>
				<!-- Playlib -->
				<div class="playLib scr"></div>
				<!-- Will do this later -->
			</div>
			<!-- Navigation -->
			<div class="nav-bar">
				<div class="btn btn-home active">
					<i class="fa-solid fa-house"></i><br />Home
				</div>
				<div class="btn btn-lyrics">
					<i class="fa-solid fa-music"></i><br />Lyrics
				</div>
				<div class="btn btn-playLib">
					<i class="fa-solid fa-list"></i><br />PlayList
				</div>
			</div>
			<!-- Modal -->
			<div class="modal-option">
				<div class="credits">Show Credits</div>
				<div class="share">Share</div>
				<div class="add">Add To Playlist</div>
			</div>
			<div class="modal-credit"></div>
		</div>
		<script type="module" src="./assets/js/main.js"></script>
	</body>
</html>
